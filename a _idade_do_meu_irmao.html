<meta charset="utf-8">

<script>
	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	var minhaIdade = 42;
	var idadeIrmao = 43;

	var subtracao = minhaIdade - idadeIrmao;
	mostra("Nossa diferença de idade é" + subtracao);
	pulaLinha();





</script>
