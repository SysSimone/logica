<h3>Álcool ou Gasolina?</h3>

<script>

var tanque = 38;

var caminhoComGasolina = 480;
var consumoDeGasolina = caminhoComGasolina/tanque;

var caminhoComAlcool = 350;
var consumoDeAlcool = caminhoComAlcool/tanque;

document.write("O consumo de Gasolina é " + Math.round(consumoDeGasolina) + " km/L");

document.write("O consumo de Álcool é " + Math.round(consumoDeAlcool) + " km/L");

</script>
