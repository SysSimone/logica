<meta charset="utf-8">

<script>
	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}
	var numePensado = Math.round(Math.random()* 10);
	console.log(numePensado);
	var chute = parseInt(prompt("Digite seu chute!"));

	if (chute == numePensado){
		mostra("Você acertou!");
	}else {
		mostra("Você errou, o numero pensado foi " + numePensado);
	}
</script>
